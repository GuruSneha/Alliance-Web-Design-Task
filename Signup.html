<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup Page">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            display: none;
        }

        .success-message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button class="signup-btn" onclick="signup()">Signup</button>
        <p class="error-message" id="error-message">Please fill all fields!</p>
        <p class="success-message" id="success-message">Signup successful! Please <a href="LoginPage.html">login</a>.</p>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username === "" || password === "") {
                document.getElementById('error-message').style.display = 'block';
                return;
            } else {
                document.getElementById('error-message').style.display = 'none';
            }

            // Store user data in localStorage
            const user = {
                username: username,
                password: password
            };
            localStorage.setItem('user', JSON.stringify(user));

            // Show success message
            document.getElementById('success-message').style.display = 'block';
        }
    </script>

</body>
</html>
